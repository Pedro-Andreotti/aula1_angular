<p>Cadastro de livros</p>

<mat-toolbar>
  <span>My App</span>
</mat-toolbar>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Chihuahua</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{longText}}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>charming</mat-chip>
      <mat-chip>graceful</mat-chip>
      <mat-chip>sassy</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>



<p *ngIf="mostrarMensagem">Esta, mensagem e exibida condicionamente</p>
<button (click)="togleMensagem()">Alternar Mensagem</button>

<ul>
  <li *ngFor="let item of listaItens">
    {{ item }}
  </li>
</ul>

<div [ngClass]="{'Destaque': isDestaque, 'erro': haserror}">
  Este div muda de cor com base na variável mostrarMensagem
</div>

<button (click)="togleDestaque()">Alternar Destaque</button>

<div [ngStyle]="{'background-color': cordeFundo, `font_size`: tamanhoFonte}">
  Este div muda de cor com base na variável cordeFundo e tamanhoFonte
</div>
