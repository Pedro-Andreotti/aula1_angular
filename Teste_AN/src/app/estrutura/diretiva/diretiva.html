<title>Diretiva</title>

<div>
  <button (click)="alternarLista()">
    Exibir/Ocultar Lista
  </button>
</div>

<ul *ngIf="mostrarLista">
  <li *ngFor="let aluno of listaAlunos"
      [ngClass]="aluno.ativo ? 'ativo' : 'inativo'"
      [ngStyle]="{'font-size.px': tamanhoFonte}">
    {{ aluno.id }} - {{ aluno.nome }} - {{ aluno.ativo ? 'Ativo' : 'Inativo' }}
  </li>
</ul>

<div>
  <button (click)="aumentarFonte()">+</button>
  <button (click)="diminuirFonte()">-</button>
</div>
