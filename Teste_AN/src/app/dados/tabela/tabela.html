<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="nomeColuna">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nome Produto </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="valorColuna">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Valor Produto </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.valor}} </td>
  </ng-container>

    <ng-container matColumnDef="acaoColuna">
    <th mat-header-cell *matHeaderCellDef> Ações</th>
    <td mat-cell *matCellDef="let element">
    <section>
  <div class="example-button-row">
    <button matButton="tonal" (click)="btnEditar(element)">Editar</button>
    <button matButton="tonal" (click)="btnExcluir(element)">Excluir</button>
  </div>
</section>
</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
